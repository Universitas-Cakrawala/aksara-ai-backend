version: '3.8'

services:
  # Development version - application only, using external databases
  aksara-ai-backend-dev:
    build:
      context: .
      dockerfile: Dockerfile
    image: aksara-ai-backend:dev
    container_name: aksara-ai-backend-dev
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env # Load environment variables from .env.dev file
    network_mode: "host"  # Use host network to access local databases
    volumes:
      - .:/app  # Mount source code for development
      - ./logs:/app/logs
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
